<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Online shopping system</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Fonts -->
    <link href="{% static 'first_application/static/css/plugin/google.font.family.min.css' %}" rel="stylesheet">
    <!-- CSS Libraries -->
    <link href="{% static 'first_application/static/css/plugin/bootstrap.min.css' %}" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'first_application/static/css/fontawesome-free/css/all.min.css' %}">
    <link rel="stylesheet" href="{% static 'first_application/static/css/plugin/adminlte.min.css' %}" />

    {% block css %}
    {% endblock css %}
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{% url 'index' %}">My Blog</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only"></span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'contact' %}">Contact</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'form' %}">Form</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'list1' %}">List</a>
                </li>
            </ul>
        </div>
    </nav>
    {% block content %}


    {% endblock content %}


    <!-- JavaScript Libraries -->
    <!-- jQuery -->

    <!-- Template Javascript -->
    <!-- REQUIRED SCRIPTS -->
    <!-- jQuery -->
    <script src="{% static 'first_application/static/js/plugin/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'first_application/static/js/plugin/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'first_application/static/js/plugin/adminlte.min.js' %}"></script>
    <!-- <script src="{% static 'js/plugin/demo1.js' %}"></script> -->

    <!-- <script src="{% static 'js/plugin/base.min.js' %}"></script> -->
    {% block script %}
    {% endblock script %}

</body>

</html>
